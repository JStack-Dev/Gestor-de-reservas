<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario Interactivo - {{ resource.name }}</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 70px; /* Para que no se tape el contenido por la navbar */
            background: #f9fafb;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #calendar {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #btn-refresh {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        #btn-refresh:hover {
            background: #1e40af;
        }

        /* === NAVBAR === */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-left h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .nav-right a {
            margin-left: 15px;
            padding: 6px 12px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-login {
            background: #10b981; /* Verde login */
        }

        .btn-login:hover {
            background: #059669;
        }

        .btn-logout {
            background: #ef4444; /* Rojo logout */
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .user-info {
            margin-right: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <h2>Gestor de Reservas</h2>
        </div>
        <div class="nav-right">
            {% if is_authenticated %}
                <span class="user-info">Hola, {{ user.username }}</span>
                <a href="/logout/" class="btn-logout">Cerrar Sesi贸n</a>
            {% else %}
                <a href="/login/" class="btn-login">Iniciar Sesi贸n</a>
            {% endif %}
        </div>
    </nav>

    <h1>Calendario Interactivo - {{ resource.name }}</h1>

    {% if not is_authenticated %}
    <div style="text-align:center; margin-bottom:20px; color:#b91c1c; font-weight:bold;">
        锔 Debes <a href="/login/" style="color:#2563eb; text-decoration:underline;">iniciar sesi贸n</a> para crear una reserva.
    </div>
    {% endif %}

    <!-- Bot贸n para actualizar eventos -->
    <button id="btn-refresh"> Actualizar Reservas</button>
    
    <!-- Contenedor del calendario con data-resource-id y user-logged -->
    <div id='calendar' 
         data-resource-id="{{ resource.id }}" 
         data-user-logged="{{ is_authenticated }}">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("=== INICIANDO FULLCALENDAR CON BLOQUEOS Y RESERVAS ===");

            const calendarElement = document.getElementById('calendar');
            const resourceId = calendarElement.dataset.resourceId;
            const userLogged = calendarElement.dataset.userLogged === "True";

            // Datos de reservas y bloqueos enviados desde Django
            const reservas = JSON.parse('{{ reservas_json|escapejs }}');
            const bloqueos = JSON.parse('{{ bloqueos_json|escapejs }}');

            // Verifica si hay bloqueo del admin
            function isBlocked(start, end) {
                for (const b of bloqueos) {
                    const bloqueadoStart = new Date(b.start);
                    const bloqueadoEnd = new Date(b.end);
                    if (start < bloqueadoEnd && end > bloqueadoStart) {
                        return true;
                    }
                }
                return false;
            }

            // Verifica si ya existe una reserva
            function isReserved(start, end) {
                for (const r of reservas) {
                    const reservaStart = new Date(r.start);
                    const reservaEnd = new Date(r.end);
                    if (start < reservaEnd && end > reservaStart) {
                        return true;
                    }
                }
                return false;
            }

            var calendar = new FullCalendar.Calendar(calendarElement, {
                initialView: 'timeGridWeek',
                locale: 'es',
                selectable: true,
                slotMinTime: "09:00:00", // Horario inicial
                slotMaxTime: "21:00:00", // Horario final
                slotDuration: "01:00:00",
                select: function(info) {
                    const start = new Date(info.startStr);
                    const end = new Date(info.endStr);

                    if (isBlocked(start, end)) {
                        alert("Esta franja horaria est谩 bloqueada por el administrador.");
                        return;
                    }

                    if (isReserved(start, end)) {
                        alert("Ya existe una reserva en esta franja horaria.");
                        return;
                    }

                    if (!userLogged) {
                        alert("Debes iniciar sesi贸n para crear una reserva.");
                        return;
                    }

                    if (confirm(`驴Quieres crear una reserva desde ${info.startStr} hasta ${info.endStr}?`)) {
                        crearReserva(info.startStr, info.endStr);
                    }
                },
                eventSources: [
    {
        url: '/api/reservas/{{ resource.id }}/',
        method: 'GET',
        failure: function() {
            alert('Error cargando eventos!');
        }
    },
    {
        events: JSON.parse('{{ bloqueos_json|escapejs }}'),
        color: '#ef4444',  // Bloqueos en rojo
        textColor: '#fff'  // Texto en blanco
    }
]

            });

            calendar.render();

            // === FUNCIN CREAR RESERVA CON REPETICIONES ===
            function crearReserva(start, end) {
                let repeat = prompt("驴Cu谩ntas semanas quieres repetir esta reserva? (0 = solo esta semana)", "0");
                if (repeat === null) return;
                repeat = parseInt(repeat);
                if (isNaN(repeat) || repeat < 0) repeat = 0;

                fetch('/api/reservas/crear/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        resource_id: resourceId,
                        start_time: start,
                        end_time: end,
                        repeat_weeks: repeat
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`Reserva(s) creada(s) correctamente: ${data.reservas.length} reserva(s).`);
                        calendar.refetchEvents();
                    } else {
                        alert(data.error || 'Error al crear la reserva.');
                    }
                })
                .catch(error => console.error('Error:', error));
            }

            // Funci贸n para obtener CSRF
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Bot贸n para refrescar eventos
            var btnRefresh = document.getElementById('btn-refresh');
            if (btnRefresh) {
                btnRefresh.addEventListener('click', function() {
                    calendar.refetchEvents();
                });
            }
        });
    </script>
</body>
</html>
